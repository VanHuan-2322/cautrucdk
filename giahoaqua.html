    <p id="h"></p>

    <option>Oi</option>;
    <option>Dua hau</option>;
    <option>Tao</option>;
    <option>Xoai</option>;
    <option>Cam</option>;
    <option>Chom chom</option>;
</select>
    &emsp14;&#160 <button onclick="xemgia()"> Xem gia </button>
    <script>
        function xemgia(){
            var gia = (document.getElementById('hq'). value);
             var tien;
             switch (gia)
            {   case 'Mang cut' :
                 tien="60000" ; 
                break;
                case 'Oi':
                tien= '20000';
                break;  
                case 'Dua hau':
                tien='30000';
                break;  
                case 'Tao':
                tien="40000";
                break;  
                case 'Xoai':
                tien='10000';
                break;  
                case 'Cam':
                tien='15000';
                break;  
                case 'Chom chom':
                tien='50000';
                break;  
            } document.getElementById('h').innerHTML= tien +' dong';       
        }
    </script>
